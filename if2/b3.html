<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="result3"></pre>
    <script>
        let h=5;
        let result3="";
        for(i=1; i<=h; i++){
            result3+= "*".repeat(i) + "\n";
        }
        result3+= "\n"
        
        for(i=h; i>0; i--){
            result3+= "*".repeat(i) +"\n";
        }
        result3+= "\n"

        for(i=1; i<=h; i++){
            result3 += " ".repeat(h - i) + "*".repeat(i) + "\n";
        }
        result3+= "\n"

        for(i=h; i>0; i--){
            result3+= " ".repeat(h-i) + "*".repeat(i) + "\n";
        }
        document.getElementById("result3").innerText=result3;
    </script>
</body>
</html>
