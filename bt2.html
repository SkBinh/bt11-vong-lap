<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result2"></div>
    <script>
        let temp= parseFloat(prompt("Nhập nhiệt độ: "));
        let message;
        if(temp >100){
            message="Giảm nhiệt độ !!!"
        }else if(temp<20){;
            message="Tăng nhiệt độ !!!"
        }else{
            message="Nhiệt độ OK !!!"
        }
    document.getElementById("result2").innerHTML=message;
    </script>
    
</body>
</html>
