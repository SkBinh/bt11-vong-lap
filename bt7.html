<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result7"></div>
    <script>
        let kq="";
        for(let i=1; i<=100; i++){
            if( i%3 ==0 && i%5 ==0){
                kq +="FizzBuzz <br>";
            }else if(i%3 ==0){
                kq +="Fizz <br>";
            }else if(i%5 ==0){
                kq +="Buzz <br>";
            }else{
                kq +=i +"<br>";
            }
        }
        document.getElementById("result7").innerHTML=kq;
    </script>
</body>
</html>
