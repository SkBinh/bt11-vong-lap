<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result6"></div>
    <script>
        let total=0, count=0;
        for(i=0; count<30; i++){
            if(i %7==0){
                total +=i;
                count++;
            }
        }
        document.getElementById("result6").innerHTML="Tổng 30 số nguyên đầu tiên chia hết cho 7 = "+total;
    </script>
</body>
</html>
