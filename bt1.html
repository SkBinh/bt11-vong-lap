<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result1"></div>
    <script>
        let kq ="";
        for(let i=1; i<=100; i++){
            kq += i +" "; 
            if(i === 99){
                kq += "đã hoàn thành ";
            }
        }
        document.getElementById("result1").innerHTML=kq
    </script>
</body>
</html>
